<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>HJ. Способы поиска нужного HTML-элемента. Задача 3 — Аудиоплеер</title>
  
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="mediaplayer">
	<audio src="https://netology-code.github.io/hj-homeworks/html-element-collection/audioplayer/mp3/LA%20Chill%20Tour.mp3"></audio>
	<div class="discarea">
		<div class="disc"></div>
		<div class="stylus">
			<div class="pivot"></div>
			<div class="arm"></div>
			<div class="head"></div>
		</div>
	</div>
	<div class="controls">
		<span class="title" title="LA Chill Tour"></span>
		<div class="buttons">
			<button class="back">
				<i class="fa fa-backward"></i>
			</button>
			<button class="playstate">
				<i class="fa fa-play"></i>
				<i class="fa fa-pause"></i>
			</button>
			<button class="stop">
				<i class="fa fa-stop"></i>
			</button>
			<button class="next">
				<i class="fa fa-forward"></i>
			</button>
		</div>
	</div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
